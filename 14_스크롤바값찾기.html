<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤바</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: royalblue;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            position: fixed;
            top: 0;
            left: 0;
        }
        main {
            height: 2000px;
        }
    </style>
    <script>
        window.onload = () => {
            let header = document.querySelector('header');
            
            //window.onscroll = () => {}
            window.addEventListener('scroll', () => {
                let scrollBar = window.scrollY;
                header.innerHTML = scrollBar;
            });

            
        }//script end
    </script>
</head>
<body>
    <header>header</header>
    <main>main</main>
</body>
</html>
