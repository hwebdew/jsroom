<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            height: 100px;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }
        header.on {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(255, 0, 0, 0.5);
            z-index: 999;            
        }
        section {
            height: 100vh;
        }

        .main_visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cont01 {
            background: url(img/diffuser-03.jpg) center center / cover fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cont01 div {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            margin: 0 20px; 
            opacity: 0;
            transform: translateY(100px);
        }
        .cont01 div.active {
            opacity: 1;
            transform: translateY(0);
        }

        .cont01 div.on0 {transition: 0.5s;}
        .cont01 div.on1 {transition: 0.5s 0.7s;}
        .cont01 div.on2 {transition: 0.5s 1s;}
        .cont01 div.on3 {transition: 0.5s 1.5s;}

       
        .cont02 {
            font-size: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        window.onload = () => {
            let cont = document.querySelector('.cont01');
            let contItem =  cont.querySelectorAll('div');
            let header = document.querySelector('header');

            let contTop = cont.offsetTop;
            //cont.offsetTop => cont01ì´ ë¸Œë¼ìš°ì € ì‹œì‘ì§€ì ì—ì„œë¶€í„° ë–¨ì–´ì§„ yì¶•ê°’
            console.log(contTop);
            window.addEventListener('scroll', () => {
                let scrollBar = window.scrollY;
                console.log(scrollBar)

                //header í—¤ë”ìŠ¤íƒ€ì¼ ë³€ê²½[15ë²ˆíŒŒì¼ ì°¸ê³ ]
                //ìŠ¤í¬ë¡¤í–ˆì„ ë•Œ headerê°€ ìƒìœ„ì— ê³ ì •ë˜ë„ë¡ ì‘ì„±
                if (0 < scrollBar) {
                    header.classList.add('on')
                } else {
                    header.classList.remove('on');
                }




                if(contTop <= scrollBar) {
                    //contItemì—ê²Œ(ëª¨ë“ div) í´ë˜ìŠ¤ëª… on ì¶”ê°€
                    //forEach()
                    contItem.forEach((item, index) => {
                        //let item = [contItem, contItem, contItem, contItem]
                        item.classList.add('on' + index, 'active');
                    });
                } else if (scrollBar === 0) {
                    contItem.forEach((item, index) => {
                        item.classList.remove('on' + index, 'active');
                    });
                }
            });            
        };//script end
    </script>
